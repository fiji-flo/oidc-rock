# OIDC Rock - Test OIDC Provider Configuration

server:
  host: "127.0.0.1"
  port: 3080
  base_url: "http://127.0.0.1:3080"

oidc:
  issuer: "http://127.0.0.1:3080"
  signing_key: "your-secret-signing-key-change-this-in-production-make-it-long-and-random"
  token_expiry_seconds: 3600
  supported_scopes:
    - "openid"
    - "profile"
    - "email"
    - "offline_access"
  supported_response_types:
    - "code"
  supported_grant_types:
    - "authorization_code"
    - "refresh_token"

users:
  - username: "testuser"
    password: "password"
    email: "test@example.com"
    name: "Test User"
    given_name: "Test"
    family_name: "User"
    picture: "https://via.placeholder.com/150"
    claims:
      department: "Engineering"
      role: "Developer"
      employee_id: "12345"

  - username: "alice"
    password: "alice123"
    email: "alice@example.com"
    name: "Alice Johnson"
    given_name: "Alice"
    family_name: "Johnson"
    claims:
      department: "Marketing"
      role: "Manager"
      employee_id: "67890"

  - username: "bob"
    password: "bob123"
    email: "bob@example.com"
    name: "Bob Smith"
    given_name: "Bob"
    family_name: "Smith"
    picture: "https://via.placeholder.com/150/0000FF/808080"
    claims:
      department: "Sales"
      role: "Representative"
      employee_id: "54321"

clients:
  - client_id: "test-client"
    client_secret: "test-secret"
    client_name: "Test Application"
    redirect_uris:
      - "https://localhost:8000/sso/callback"
      - "http://localhost:8080/callback"
      - "http://localhost:8080/auth/callback"
      - "http://127.0.0.1:8080/callback"
    response_types:
      - "code"
    grant_types:
      - "authorization_code"
      - "refresh_token"
    scopes:
      - "openid"
      - "profile"
      - "email"
      - "offline_access"
