{{- if .Values.httpRoute.enabled -}}
{{- $fullName := include "oidc-rock.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $hostname := include "oidc-rock.hostname" . -}}
{{- $path := include "oidc-rock.path" . -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "oidc-rock.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.httpRoute.parentRefs }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.httpRoute.hostnames }}
  {{/* Use explicitly configured hostnames */}}
  hostnames:
    {{- toYaml .Values.httpRoute.hostnames | nindent 4 }}
  {{- else if $hostname }}
  {{/* Auto-configure hostname from app.baseUrl */}}
  hostnames:
    - {{ $hostname | quote }}
  {{- end }}
  rules:
    {{- if .Values.httpRoute.rules }}
    {{/* Use explicitly configured rules */}}
    {{- range .Values.httpRoute.rules }}
    {{- with .matches }}
    - matches:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .filters }}
      filters:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
          weight: 1
    {{- end }}
    {{- else }}
    {{/* Auto-configure from app.baseUrl */}}
    - matches:
        - path:
            type: PathPrefix
            value: {{ $path }}
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
          weight: 1
    {{- end }}
{{- end }}
