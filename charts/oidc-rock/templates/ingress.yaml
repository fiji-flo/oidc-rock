{{- if .Values.ingress.enabled -}}
{{- $fullName := include "oidc-rock.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $hostname := include "oidc-rock.hostname" . -}}
{{- $path := include "oidc-rock.path" . -}}
{{- $isTLS := eq (include "oidc-rock.isTLS" .) "true" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "oidc-rock.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if or .Values.ingress.tls (and $isTLS $hostname) }}
  tls:
    {{- if .Values.ingress.tls }}
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
    {{- else if and $isTLS $hostname }}
    - hosts:
        - {{ $hostname | quote }}
      secretName: {{ $fullName }}-tls
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.ingress.hosts }}
    {{/* Use explicitly configured hosts */}}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
    {{- else if $hostname }}
    {{/* Auto-configure from app.baseUrl */}}
    - host: {{ $hostname | quote }}
      http:
        paths:
          - path: {{ $path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}
